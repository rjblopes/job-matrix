# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

orbs:
  node: circleci/node@4.7

executors:
  docker: # Docker using the Base Convenience Image
    docker:
      - image: cimg/base:stable
  linux: # a Linux VM running Ubuntu 20.04
    machine:
      image: ubuntu-2004:202107-02

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    parameters:
      first-name:
        type: string
      last-name:
        type: string
    steps:
      - checkout
      - run:
          name: Greeting << parameters.first-name >> << parameters.last-name >>
          command: "echo Hello, $FIRST_NAME $LAST_NAME!"
          environment:
            FIRST_NAME: << parameters.first-name >>
            LAST_NAME: << parameters.last-name >>

  test:
    parameters:
      os:
        type: executor
      node-version:
        type: string
    executor: << parameters.os >>
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: true
      
# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello:
          name: Greeting << matrix.first-name >> << matrix.last-name >>
          matrix:
            parameters:
              first-name:
                - John
                - Jane
                - Mary
              last-name:
                - Doe
                - Smith

  run-test-workflow:
    jobs:
      - test:
          matrix:
            parameters:
              os: [docker, linux]
              node-version: ["18.17.0", "16.9.0"]